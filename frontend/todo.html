<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <style>
      body
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Helvetica Neue,
          Arial,
          'Apple Color Emoji',
          'Segoe UI Emoji';
        margin: 2rem;
        background-color: #ffffff;
        color: #213547;
        line-height: 1.5;
      }
      .row {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
      }
      #error {
        color: #d32f2f;
        margin-top: 0.5rem;
        display: none;
        font-weight: 500;
      }
      ul {
        padding-left: 1.25rem;
      }
      li.task-item {
        margin: 0.25rem 0;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        padding: 0.5rem;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      li.task-item:hover {
        background-color: #f5f5f5;
      }

      li.task-item.hidden {
        display: none;
      }

      .task-checkbox {
        margin-right: 0.5rem;
      }

      .task-delete {
        background-color: #d32f2f;
        color: white;
        border: 1px solid #d32f2f;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.875rem;
        margin-left: auto;
      }

      .task-delete:hover {
        background-color: #b71c1c;
        border-color: #b71c1c;
      }
      .task-title {
        font-weight: 500;
      }
      .task-meta {
        color: #666;
        font-size: 0.9em;
        margin-left: 0.25rem;
      }
      fieldset {
        border: 1px solid #ddd;
        padding: 0.75rem;
        border-radius: 8px;
      }
      legend {
        padding: 0 0.25rem;
        color: #333;
        font-weight: 600;
      }

      /* Button and form element styling for better contrast and accessibility */
      button {
        background-color: #1976d2;
        color: white;
        border: 1px solid #1976d2;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }

      button:hover {
        background-color: #1565c0;
        border-color: #1565c0;
      }

      button:focus {
        outline: 2px solid #1976d2;
        outline-offset: 2px;
      }

      input[type="text"], input[type="date"], input[type="search"], select {
        border: 1px solid #ccc;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 1rem;
      }

      input:focus, select:focus {
        outline: 2px solid #1976d2;
        outline-offset: 2px;
        border-color: #1976d2;
      }

      a[role="button"] {
        background-color: #f5f5f5;
        color: #1976d2;
        border: 1px solid #ccc;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        font-weight: 500;
        transition: background-color 0.2s, border-color 0.2s;
      }

      a[role="button"]:hover {
        background-color: #e0e0e0;
        border-color: #1976d2;
      }

      a[role="button"]:focus {
        outline: 2px solid #1976d2;
        outline-offset: 2px;
      }

      label {
        font-weight: 500;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>To-Do</h1>

    <form id="add-task-form" class="row" autocomplete="off">
      <label for="task-title">Title</label>
      <input
        id="task-title"
        name="title"
        type="text"
        placeholder="Add a task..."
        required
        aria-label="Task title"
      />
      <label for="task-due">Due date</label>
      <input id="task-due" name="due" type="date" aria-label="Due date" />
      <label>
        <input id="task-priority" name="priority" type="checkbox" /> High
        priority
      </label>
      <button type="submit" id="add-task-btn">Add</button>
    </form>
    <div id="error" role="alert" aria-live="polite"></div>

    <fieldset style="margin-top: 1rem">
      <legend>Filters</legend>
      <label for="search-text">Search</label>
      <input
        id="search-text"
        type="search"
        placeholder="Search..."
        aria-label="Search tasks"
      />

      <label for="filter-due-type">Due</label>
      <select id="filter-due-type" aria-label="Filter by due type">
        <option value="all">All</option>
        <option value="today">Today</option>
        <option value="tomorrow">Tomorrow</option>
        <option value="overdue">Overdue</option>
      </select>

      <label for="filter-priority">Priority</label>
      <select id="filter-priority" aria-label="Filter by priority">
        <option value="all">All</option>
        <option value="low">Low</option>
        <option value="med" selected>Medium</option>
        <option value="high">High</option>
      </select>

      <a id="export-csv" href="#" download="todos.csv" role="button"
        >Export CSV</a
      >

      <!-- Legacy toggles kept for backward-compat Playwright smoke test -->
      <div class="row" style="margin-top: 0.5rem">
        <label>
          <input id="filter-due-today" type="checkbox" /> Due today
        </label>
        <label>
          <input id="filter-high-priority" type="checkbox" /> High priority
        </label>
      </div>
    </fieldset>

    <h2 style="margin-top: 1rem">Tasks</h2>
    <div
      id="status"
      role="status"
      aria-live="polite"
      aria-atomic="true"
      style="margin: 0.5rem 0; min-height: 1.25rem"
    ></div>
    <ul id="task-list" aria-live="polite"></ul>

    <script type="module" src="./todo.js"></script>
  </body>
</html>
